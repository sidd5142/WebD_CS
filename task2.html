<!DOCTYPE html>
<html lang="en">
<head>
    <title>Table Border</title>
</head>
<style>
    table, th, td {
        border: 1px solid;
        width: 50%;
        text-align: center;
        height: 50px;
        font-size: 25px;
    }
</style>
<body>
    <h2>Add a border to a table</h2>
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
        </tr>
        <tr>
            <td>Siddharth</td>
            <td>Yadav</td>
        </tr>
        <tr>
            <td>Satyam</td>
            <td>Singh</td>
        </tr>
        <tr>
            <td>Nikhil</td>
            <td>Patel</td>
        </tr>
    </table>
</body>
</html>
